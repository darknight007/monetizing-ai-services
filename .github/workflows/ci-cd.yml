name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  # ============================================
  # Linting and Code Quality
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run Black (code formatting check)
        run: black --check --diff .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # ============================================
  # Unit and Integration Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short --maxfail=5
        env:
          PYTHONPATH: ${{ github.workspace }}
          USE_GEMINI: 0
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            output/
            *.log

  # ============================================
  # Security Scanning (SOC2 Compliance)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Bandit (security linter)
        run: |
          pip install bandit
          bandit -r . -ll -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json

  # ============================================
  # Smoke Test (Integration)
  # ============================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Make scripts executable
        run: chmod +x scripts/smoke_run.sh
      
      - name: Run smoke test
        run: ./scripts/smoke_run.sh
        env:
          PYTHONPATH: ${{ github.workspace }}
          USE_GEMINI: 0
          TAX_API_KEY: demo-key-12345
      
      - name: Upload smoke test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-output
          path: output/

  # ============================================
  # Docker Build and Push
  # ============================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/ask-scrooge:latest
            gcr.io/${{ env.GCP_PROJECT_ID }}/ask-scrooge:${{ github.sha }}
          cache-from: type=registry,ref=gcr.io/${{ env.GCP_PROJECT_ID }}/ask-scrooge:latest
          cache-to: type=inline

  # ============================================
  # Deploy to GCP Cloud Run
  # ============================================
  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ask-scrooge \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/ask-scrooge:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars USE_GEMINI=0,ENABLE_GCP_LOGGING=1 \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0
      
      - name: Get Cloud Run URL
        id: deploy
        run: |
          URL=$(gcloud run services describe ask-scrooge --platform managed --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "service_url=$URL" >> $GITHUB_OUTPUT
      
      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to Cloud Run: ${{ steps.deploy.outputs.service_url }}'
            })
